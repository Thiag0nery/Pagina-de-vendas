<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../StyleCSS/Stylelog.css">
    <link rel="shortcut icon" type="image-x/png" href="../imagens/vestir (1).ico">
    <title>Login</title>
  </head>
  <body>
    
    <header  id="navbar" class=" bg-secondary" >
      <div class="container-fluid d-flex justify-content-center">
        <nav class="navbar boxshadow navbar-expand-lg navbar-light">
          <div class="contaneiter-fluid d-flex justify-content-center">
                <a class="navbar-brand" href="#"><img src="../imagens/logo.png" style="width: 140px" alt="" ></a>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../Index.html">Home</a>
                </li>
    
              </ul>
              
            </div>
          </div>
        </nav>
      </div>
      </header>
      <section>
          <div class="container-img-fundo ">
            <div class="img-fundo d-flex justify-content-center align-items-center">
                
              <div class="container-log">
                <h1 class="text-center">Iniciar seção</h1>


                
                  <div class="d-flex">
                
                  <form action="" class="w-50 pg-form">
                    
                      <div class="d-block w-100">
                        <label for="Email-login" class="d-block style-label">E-mail:</label>
                      <input type="email" id="Email-login" placeholder="Name@exemple.com">
                      </div>
               

                   
                      <div class="d-block w-100">
                        <label for="Senha-login" class="d-block style-label">Senha</label>
                      <input type="password" id="Senha-login" placeholder="Senha da sua conta...">
                   
                      
                    </div>

                    <div class="container-button text-center">
                      <button type="button" class="btn btn-primary">Entrar</button>

                    </div>

                    <div class="text-center cadrastro-link">
                      <span><a href="">Não tem um conta ainda? Se cadrastre aqui!</a></span>
                    </div>
  
                  </form>

                  <div class="borda"></div>
                  <div class="container-outros w-50">
                  <h4 class="text-center">Outras opções de login</h4>
                     <div class="row">
                      <div class="col-mb-12">
                        <a href="" class="style-a w-100">
                        
                        <div class=" img-container">
                         <img src="../Imagens/5a35540277d9e6.8445514415134443544909.png" class="img-fluid img-style" alt="">
                        
                        
                          <span class="text-span">Entrar pelo Google</span>
                         
                        </div>
                        </a>
                      </div>
                     </div>
                  </div>
                
              </div>
                
              </div>
              
               
            
            
          </div>
      </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
